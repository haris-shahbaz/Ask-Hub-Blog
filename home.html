<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="container home-main-container">
        <div class="row d-flex justify-content-evenly">
            
            <div class="col text-center">
                <div class="avatar">
                    <div class="w-24 rounded-full logo-container">
                      <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                    </div>
                  </div>
            </div>
            
            <div class="col text-center">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" id="home-btn">Home</button>
            </div>

            <div class="col text-center">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" id="writePage">Write or Ask</button>
            </div>

            <div class="col text-center">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" id="logOut-btn">LogOut</button>
            </div>

        </div>
    </div>

    <div class="blog-container p-4" id="blog-container">
        <ul id="blog-list"></ul>
    </div>


    <!-- Write section -->


  <div class="write-main-container pt-5">

    <div class="container">
        <h1 class="h1 blog-heading">Create Blog or Ask Question.</h1>
    </div>

    <div class="container">
        <div class="row">

            <div class="col p-4">
                <h3 class="h3">Title</h3>
                <input type="text" placeholder="Enter Title" class="input input-bordered w-full max-w-xs" id="titleInput" />
            </div>

            <div class="col p-4">
                <h3 class="h3">Select Category</h3>
                <table class="col-table">
                    <tr>
                        <td>Html</td>
                    </tr>
                    <tr>
                        <td>CSS</td>
                    </tr>
                    <tr>
                        <td>Javascipt</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="container description-container text-center mt-5">
                <h3 class="h3">Description</h3>
                <textarea class="form-control" id="description" cols="120" rows="7" placeholder="Quill or Rich Text Editor"></textarea> <br>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" id="save-Btn">Save</button>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" id="update-Btn">update</button>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg" id="cancel-Btn">Cancel</button>
            </div>

        </div>
    </div>

  </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="script.js" type="module"></script>
    <script src="write.js" type="module"></script>
</body>

</html>
